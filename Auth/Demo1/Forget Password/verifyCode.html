<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <div class="h-screen p-4 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
      <h2 class="text-2xl font-semibold mb-4">Verification Code</h2>
      <form>
        <div class="grid grid-cols-6 gap-2 mb-4">
          <!-- Create 6 input fields for the verification code -->
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
          <input type="text" maxlength="1" class="p-2 text-center border rounded-md" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">
            <a href="/Forget Password/createNewPassword.html" class="text-white">Verify</a></button>
      </form>
      <div class="mt-4 text-gray-700 text-sm">
        <p>Didn't receive the code? <a href="#" class="text-blue-500">Resend</a></p>
        <p>Go back to <a href="/Login/loginIndex.html" class="text-blue-500">Login</a></p>
      </div>
    </div>
  </div>
</body>

</html>
