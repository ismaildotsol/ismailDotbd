<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Login Page</title>
</head>

<body class="bg-white dark:bg-gray-900 flex items-center justify-center h-screen">

    <div class="container px-6 py-24 mx-auto lg:py-32 ">
        <div class="first lg:flex items-center justify-center">
            <div class="lg:w-1/2 text-center">
                <head><strong>DBSL</strong></head>

                <h1 class="mt-4 text-gray-600 dark:text-gray-300 md:text-lg">
                    Welcome back
                </h1>

                <h1 class="mt-4 text-2xl font-medium text-gray-800 capitalize lg:text-3xl dark:text-white">
                    Login to your account
                </h1>
            </div>

            <div class="mt-8 lg:w-1/2 lg:mt-0">
                <form class="w-full lg:max-w-xl">
                    <div class="relative flex items-center md:mb-4">
                        <span class="absolute">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>

                        <input type="email"
                            class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                            placeholder="Email address" />
                    </div>

                    <div class="scnd relative flex items-center">
                        <span class="absolute">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>

                        <input type="password"
                            class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                            placeholder="Password" />
                    </div>

                    <div class="mt-8 md:flex md:items-center">
                        <button
                            class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            Sign in
                        </button>

                        <a href="#"
                            class="inline-block mt-4 text-center text-blue-500 md:mt-0 md:mx-6 hover:underline dark:text-blue-400">
                            Forgot your password?
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-8 md:mt-24 sm:flex sm:items-center">
            <h3 class="text-blue-500 dark:text-blue-400 sm:w-1/2 text-center">
                Social networks
            </h3>

            <div class="flex items-center mt-4 sm:mt-0 -mx-1.5 sm:w-1/2 justify-center">
                <a class="mx-1.5 dark:hover:text-blue-400 text-gray-400 transition-colors duration-300 transform hover:text-blue-500"
                    href="#">
                    Facebook
                </a>

                <a class="mx-1.5 dark:hover:text-blue-400 text-gray-400 transition-colors duration-300 transform hover:text-blue-500"
                    href="#">
                    Twitter
                </a>

                <a class="mx-1.5 dark:hover:text-blue-400 text-gray-400 transition-colors duration-300 transform hover:text-blue-500"
                    href="#">
                    Instagram
                </a>

                <a class="mx-1.5 dark:hover:text-blue-400 text-gray-400 transition-colors duration-300 transform hover:text-blue-500"
                    href="#">
                    LinkedIn
                </a>
            </div>
        </div>
    </div>
</body>

</html>
