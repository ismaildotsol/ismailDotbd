<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Login Page</title>
</head>

<body class="bg-white dark:bg-gray-900 md:flex items-center justify-center md:h-screen">
  <div class="container px-6 py-6 mx-auto lg:py-32">
    <div class="first lg:flex items-center justify-center">
      <div class="lg:w-1/2 text-center ml-8">

        <head>
          <strong>DBSL</strong>
        </head>

        <h1 class="mt-4 text-gray-600 dark:text-gray-300 md:text-lg">
          Hello There
        </h1>

        <h1 class="mt-4 text-2xl font-medium text-gray-800 capitalize lg:text-3xl dark:text-white">
          Create your account
        </h1>
      </div>

      <div class="mt-8 lg:w-1/2 lg:mt-0 lg:border-l-4 lg:pl-32">
        <form class="w-full lg:max-w-xl">
          <div class="relative flex items-center md:mb-4">
            <span class="absolute">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </span>

            <input type="email"
              class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Email address" />
          </div>

          <div class="scnd relative flex items-center md:mb-4">
            <span class="absolute">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>

            <input type="password"
              class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Password" />
          </div>

          <div class="scnd relative flex items-center md:mb-4">
            <span class="absolute">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>

            <input type="password"
              class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Confirm Password" />
          </div>

          <div class="mt-8 md:flex md:items-center">
            <button
              class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg md:w-1/2 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
              Sign in
            </button>

            <div class="footer mt-4 text-cyan-500 whitespace-nowrap	m-4"> Have an account? <a
                href="../logIn/login.html" class="text-blue-700 font-semibold rounded-md w-full hover:underline">Login</a>
            </div>
          </div>
        </form>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-t-2 border-gray-300">
          <span class="mx-2 text-xs text-gray-500 font-light">Or continue with</span>
          <hr class="flex-grow border-t-2 border-gray-300">
      </div>

      <div class="md:flex gap-3">
          <ul class="socials p-4 text-center md:flex justify-between mt-2 gap-1">
              <li class="facebook border rounded-lg bg-blue-500">
                  <a href="#" class="text-white px-4 py-2 rounded-md block">Facebook</a>
              </li>
              <li class="twitter border rounded-lg bg-blue-400">
                  <a href="#" class="text-white px-4 py-2 rounded-md block">Twitter</a>
              </li>
              <li class="google border rounded-lg bg-red-600">
                  <a href="#" class="text-white px-4 py-2 rounded-md block">Google</a>
              </li>
              <li class="linkedin border rounded-lg bg-blue-700">
                  <a href="#" class="text-white px-4 py-2 rounded-md block">LinkedIn</a>
              </li>
          </ul>
      </div>
      </div>
    </div>
  </div>
</body>

</html>
