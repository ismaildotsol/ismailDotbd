<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Oxyy - Login and Register Form Html Template</title>
    <meta name="description" content="Login and Register Form Html Template">
    <meta name="author" content="harnishdesign.net">
</head>

<body>

    <div id="main-wrapper" class="login p-4">
        <div class="container-fluid px-0">
            <div class="grid lg:grid-cols-2 grid-cols-1 min-h-screen">
                <!-- Registation Form -->
                <div class="md:flex-1 md:flex-col md:flex-row lg:order-1 order-2">
                    <div class="container pt-5">
                        <div class="mx-auto mr-4">
                            <p class="text-right text-xs text-gray-500 font-medium">Already Have an Account? <a class="font-bold text-base text-blue-700 underline"
                                    href="../Login/login.html">Login Now</a></p>
                        </div>
                    </div>
                    <div class="my-auto py-5 mx-auto md:max-w-md">
                        <h3 class="text-2xl font-semibold mb-5">Sign Up</h3>
                        <form id="loginForm">
                            <div class="mb-2">
                                <label for="emailAddress" class="block text-gray-700 text-sm font-medium">Email
                                    Address</label>
                                <input type="email" class="mt-1 p-2 w-full border rounded-md" id="emailAddress" required
                                    placeholder="Enter Your Email">
                            </div>


                            <div class="mb-3">
                                <label for="loginPassword"
                                    class="block text-gray-700 text-sm font-medium">Password</label>
                                <input type="password" class="mt-1 p-2 w-full border rounded-md" id="loginPassword"
                                    required placeholder="Enter Password">
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword"
                                    class="block text-gray-700 text-sm font-medium">Confirm Password</label>
                                <input type="password" class="mt-1 p-2 w-full border rounded-md" id="loginPassword"
                                    required placeholder="Enter Same Password">
                            </div>

                            <div class="mt-4">
                                <button class="w-full bg-gray-700 text-white py-2 rounded-md">Sign Up</button>
                            </div>

                        </form>

                        <div class="flex items-center my-4">
                            <hr class="flex-grow border-t-2 border-gray-300">
                            <span class="mx-2 text-xs text-gray-500 font-light">Or continue with</span>
                            <hr class="flex-grow border-t-2 border-gray-300">
                        </div>

                        <div class="md:flex gap-3">
                            <ul class="socials p-4 text-center md:flex justify-between mt-2 gap-1">
                                <li class="facebook border rounded-lg bg-blue-500">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Facebook</a>
                                </li>
                                <li class="twitter border rounded-lg bg-blue-400">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Twitter</a>
                                </li>
                                <li class="google border rounded-lg bg-red-600">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Google</a>
                                </li>
                                <li class="linkedin border rounded-lg bg-blue-700">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">LinkedIn</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Welcome Text -->
                <div class="md:flex-1 bg-gray-100 order-1 lg:order-2">
                    <div class="h-full md:flex md:flex-col p-8">
                        <div class="mx-auto mt-5">
                            <div class="logo mb-5"> <a class="md:flex" href="index.html" title="Oxyy"><img
                                        src="images/logo.png" alt="Oxyy"></a> </div>
                        </div>
                        <div class="md:flex flex-row gap-0 my-auto">
                            <h1 class="text-3xl font-semibold mb-4">Join the largest Designer community in the world.
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
