<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>

<body class="bg-gray-200">
    <div class="h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>

            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md"
                        placeholder="Enter your password" required>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2">
                        <label for="rememberMe" class="text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
                </div>

                <button type="submit" class="mt-2 bg-blue-500 text-white p-2 rounded-md w-full">Login</button>
            </form>
            <div class="footer mt-4 text-cyan-500">Don't have an account? <a href="/Registration/regIndex.html"
                    class="text-blue-700 font-semibold rounded-md w-full">Registration</a></div>
        </div>
    </div>
</body>

</html>
