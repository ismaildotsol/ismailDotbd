<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <div class="h-screen p-4 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
      <h2 class="text-2xl font-semibold mb-4">Registration</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Enter your username" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Enter your password" required>
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="block text-gray-700 text-sm font-medium">Confirm Password</label>
          <input type="confirm-password" id="confirm-password" name="confirm-password"
            class="mt-1 p-2 w-full border rounded-md" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Register</button>
      </form>

      <div class="footer mt-4 text-cyan-500">Already have an account? <a href="/Login/loginIndex.html"
          class="text-blue-700 font-semibold rounded-md w-full">LogIn Here</a>
      </div>
    </div>
  </div>
</body>

</html>
