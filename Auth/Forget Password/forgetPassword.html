<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <div class="h-screen p-4 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
      <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
            placeholder="Enter your email" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">
            <a href="/Forget Password/verifyCode.html" class="text-white">Reset Password</a></button>
      </form>
      <div class="mt-4 text-gray-700 text-sm">
        <p>Remember your password? <a href="/Login/loginIndex.html" class="text-blue-500">Log in here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
