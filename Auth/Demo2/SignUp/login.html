<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css">
</head>

<body class="text-base leading-8 text-gray-700 bg-f8f8f8 font-normal font-poppins">

    <div class="main">
        <section class="login bg-gray-200 min-h-screen flex items-center justify-center">
            <div class="md:flex mx-auto">
                <div class="login-content md:flex bg-white p-24 rounded-md shadow-md">
                    <div class="login-image overflow-hidden ml-110 mr-10 mt-10">
                        <figure><img src="./img/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="login-image-link text-base text-gray-700 block text-center underline">Create an account</a>
                    </div>

                    <div class="login-form mx-12 px-8 w-1/2 overflow-hidden">
                        <h2 class="text-2xl font-bold mb-4">Log In</h2>
                        <form class="register-form" id="login-form">
                            <div class="mb-4">
                                <label for="your_name" class="text-sm">Your Name</label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"
                                    class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <label for="your_pass" class="text-sm">Password</label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                                    class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" name="remember-me" id="remember-me" class="mr-2" />
                                <label for="remember-me" class="text-sm">Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="login" id="login"
                                    class="w-full bg-blue-500 text-white py-2 rounded-md" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials md:flex justify-between mt-2 gap-1">
                                <li class="facebook border rounded-lg bg-blue-500">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Facebook</a>
                                </li>
                                <li class="twitter border rounded-lg bg-blue-400">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Twitter</a>
                                </li>
                                <li class="google border rounded-lg bg-red-600">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">Google</a>
                                </li>
                                <li class="linkedin border rounded-lg bg-blue-700">
                                    <a href="#" class="text-white px-4 py-2 rounded-md block">LinkedIn</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
