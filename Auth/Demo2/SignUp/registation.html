<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <!-- No need for a separate Font Icon stylesheet as Tailwind CSS includes utility classes for icons -->

    <!-- Main css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.css">
</head>

<body class="text-base leading-8 text-gray-700 bg-gray-200 font-normal font-poppins">

    <div class="main">
        <!-- Sign up form -->
        <section class="signup bg-gray-200 min-h-screen flex items-center justify-center">
            <div class="md:flex mx-auto">
                <div class="signup-content md:flex bg-white p-8 rounded-md shadow-md">
                    <div class="signup-form mx-12 px-8 w-1/2 overflow-hidden">
                        <h2 class="text-2xl font-bold mb-4">Sign up</h2>
                        <div class="form-group relative mb-25 overflow-hidden">
                            <div class="mb-4">
                                <label for="name" class="text-sm">Your Name</label>
                                <input type="text" name="name" id="name" placeholder="Your Name"
                                    class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <label for="email" class="text-sm">Your Email</label>
                                <input type="email" name="email" id="email" placeholder="Your Email"
                                    class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <label for="pass" class="text-sm">Password</label>
                                <input type="password" name="pass" id="pass" placeholder="Password"
                                    class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <label for="re_pass" class="text-sm">Confirm Password</label>
                                <input type="password" name="re_pass" id="re_pass"
                                    placeholder="Repeat your password" class="w-full border p-2 rounded-md" />
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" name="agree-term" id="agree-term" class="mr-2" />
                                <label for="agree-term" class="text-sm">I agree all statements in <a href="#"
                                        class="term-service underline">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <a href="../Login/login.html" class="w-full bg-blue-500 text-white py-2 rounded-md block text-center">Register</a>
                            </div>
                        </div>
                    </div>
                    <div class="signup-image mt-12 mx-14 w-1/2 overflow-hidden">
                        <figure class="mb-10 text-center m-0">
                          <img class="w-full h-auto" src="./img/signup-image.jpg" alt="sing up image">
                        </figure>
                        <a href="../Login/login.html" class="signup-image-link text-base text-gray-700 block text-center underline">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
